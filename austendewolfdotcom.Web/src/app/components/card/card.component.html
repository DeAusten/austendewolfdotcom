<div class="card" (click)="handleClickCard($event, 'consulting')">
    <div class="card-body">
        <h5 class="card-title margin-bottom-xs">{{title}}</h5>
        <p class="text-muted text-nowrap margin-bottom-sml">
            <span class="fas fa-lock text-warning margin-right-xs"></span>
            <span class="text-warning">https://</span>
            <span>{{url}}</span>
        </p>
        <p class="card-text">{{description}}</p>
    </div>
</div>
